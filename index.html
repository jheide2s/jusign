<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hochzeits-Webseite</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="gast" href="gaeste.css">
</head>
<body>
<header>
  <nav class="main-nav">
    <ul>
      <li><a href="#first-look">First Look</a></li>
      <li><a href="#trauung">Trauung</a></li>
      <li><a href="#gäste">Gäste</a></li>
      <li><a href="#galerie">Galerie</a></li>
    </ul>
  </nav>
</header>

<main>

<section id="first-look" class="section">
  <h1 class="section-title">First Look</h1>
  <div class="slideshow">
    <div class="slides">
      <div class="slide">
        <div class="background" style="background-image: url('5.jpg');"></div>
        <img src="5.jpg" alt="Bild 1">
      </div>
      <div class="slide">
        <div class="background" style="background-image: url('6.jpg');"></div>
        <img src="6.jpg" alt="Bild 2">
      </div>
      <div class="slide">
        <div class="background" style="background-image: url('4.jpg');"></div>
        <img src="4.jpg" alt="Bild 3">
      </div>
      <div class="slide">
        <div class="background" style="background-image: url('3.jpg');"></div>
        <img src="3.jpg" alt="Bild 4">
      </div>
      <div class="slide">
        <div class="background" style="background-image: url('2.jpg');"></div>
        <img src="2.jpg" alt="Bild 5">
      </div>
    </div>
    <div class="navigation">
      <span class="nav-dot" data-slide="0"></span>
      <span class="nav-dot" data-slide="1"></span>
      <span class="nav-dot" data-slide="2"></span>
      <span class="nav-dot" data-slide="3"></span>
      <span class="nav-dot" data-slide="4"></span>
    </div>
  </div>
</section>

					
<!-- Trauung -->
<section id="trauung" class="bilderbuch">
  <h1 class="section-title">Trauung</h1>
  <div class="page shape-diagonal">
    <img src="t2.jpg" alt="Trauung Bild 1" class="scale-down">
    <p class="image-description">Trauversprechen</p>
  </div>
  <section id="Trauzeugen">
<h1 class="undersection-title">Trauzeugen</h1>
  <div class="trauzeugen-row">
    <div class="trauzeuge">
      <img src="zeugen3.jpg" alt="Trauzeuge 1">
      <p>Oli und Mel</p>
    </div>
    <div class="trauzeuge">
      <img src="zeugen1.jpg" alt="Trauzeuge 2">
      <p>Willi und Emy</p>
    </div>
    <div class="trauzeuge">
      <img src="zeugen2.jpg" alt="Trauzeuge 3">
      <p>Alwin und Soso</p>
    </div>
  </div>
</section>
				<!-- Blumen- und Ringmädchen -->

<section id="blumen-ringmaedchen" class="bilderbereich">
  <h1 class="undersection-title">Blumen- und Ringmädchen</h1>
  <div class="bild-gallery">
    <div class="bild-item hover-effekt-1">
      <img src="blume2.jpg" alt="Blumenmädchen 1">
    </div>
    <div class="bild-item hover-effekt-2">
      <img src="blume1.jpg" alt="Blumenmädchen 1">
    </div>
    <div class="bild-item hover-effekt-2">
      <img src="blume3.jpg" alt="Blumenmädchen 1">
    </div>
    <div class="bild-item hover-effekt-1">
      <img src="ring1.jpg" alt="Ringmädchen 1">
    </div>
    <div class="bild-item hover-effekt-1">
      <img src="ring2.jpg" alt="Ringmädchen 2">
    </div>
    <div class="bild-item hover-effekt-1">
      <img src="ring3.jpg" alt="Ringmädchen 2">
    </div>
  </div>
</section>




  				<!-- BEREICH FÜR NACH TRAUZEUGEN -->
<section id="Traugebet">
<h1 class="undersection-title">Papas, Mamas und Brautpaar beim Gebet</h1>
<div class="shape-polygonal-images">
  <div class="polygon-image" style="background-image: url('eltern1.jpeg');"></div>
  <div class="polygon-image" style="background-image: url('bild3.jpg');"></div>
  <div class="polygon-image" style="background-image: url('eltern2.jpg');"></div>
</div>
</section>
					<!-- Gäste-Bereich -->

<section id="gäste">
  <h1>Gästebuch</h1>
  <div class="buch-container">
    <img src="buch.jpg" alt="Gästebuch Bild" class="buch">
    
    					<!-- Linkes Bild mit Name -->
    <div class="bild-linke-seite">
      <img src="2.jpg" alt="Bild links" class="bild">
      <p class="name">Name des linken Bildes</p>
    </div>
    
   					 <!-- Rechtes Bild mit Name -->
    <div class="bild-rechte-seite">
      <img src="2.jpg" alt="Bild rechts" class="bild">
      <p class="name">Name des rechten Bildes</p>
    </div>
  </div>
</section>

<!-- Galerie -->
<section id="galerie" class="section">
  <h1>Galerie</h1>
  <div class="gallery-grid">
    <!-- Dynamische Bilder -->
  </div>
</section>

</main>

<footer>
  <p>© 2025 Hochzeit.</p>
</footer>

<script src="script.js"></script>
<script src="slideshow.js"></script>
<script src="blaettern.js"></script>
</body>
</html>
